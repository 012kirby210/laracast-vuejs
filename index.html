<!doctype html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laracast - Vuejs</title>
    <script src="https://unpkg.com/vue@3.2.33"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
    <div id="app">
        <section v-show="inProgressAssignements.length">
            <h2 class="font-bold mb-2">In progres</h2>
            <ul>
                <li
                        v-for="assignement in assignements.filter( a => !a.complete)"
                        :key="assignement.id"
                >
                    <label>
                        {{assignement.name}}
                        <input type="checkbox" v-model="assignement.complete"/>
                    </label>
                </li>
            </ul>
        </section>

        <section v-if="completedAssignements.length" class="mt-8">
            <h2 class="font-bold mb-2">Completed</h2>
            <ul>
                <li
                        v-for="assignement in assignements.filter( a => a.complete)"
                        :key="assignement.id"
                >
                    <label>
                        {{assignement.name}}
                        <input type="checkbox" v-model="assignement.complete"/>
                    </label>
                </li>
            </ul>
        </section>
    </div>
<script>

    let app = {

        data() {
            return {
              assignements: [
                  { name: 'Fishish-project', complete: false, id: 1 },
                  { name: 'Read chapter 4', complete: false, id: 2 },
                  { name: 'Turn in Homework', complete: false, id: 3 }
              ]
            }
        },

        computed: {
            completedAssignements() {
                return this.assignements.filter( a => a.complete)
            },
            inProgressAssignements() {
                return this.assignements.filter( a => !a.complete)
            },
        }
    };

    Vue.createApp(app).mount("#app");
</script>
</body>
</html>
